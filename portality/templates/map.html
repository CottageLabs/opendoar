<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <title>OpenDOAR - Directory of Open Access Repositories</title>
    <meta name="description" content="Directory of Open Access Repositories">
    <meta name="author" content="Cottage Labs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="icon" type="image/x-icon" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- this is where we can incorporate any css files -->
    <link rel="stylesheet" href="{{url_for('static', filename='portality/vendor/bootstrap/css/bootstrap.min.css')}}">
    
    <!-- get the select2 css -->
    <link rel="stylesheet" type="text/css" href="/static/portality/vendor/select2-release-3.2/select2.css">

    <style>
    .country:hover{
      stroke: #333;
      stroke-width: 0.8px;
    }
    .text{
      font-size:1px;
      text-transform:capitalize;
    }
    #map {
      margin:0px;
      border:none;
      height:100%;
      overflow:hidden;
      background: white;
    }
    .hidden { 
      display: none; 
    }
    div.tooltip {
      color: #222; 
      background: #fff; 
      padding: .5em; 
      text-shadow: #f5f5f5 0 1px 0;
      border-radius: 2px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      opacity: 0.9; 
      position: absolute;
    }
    </style>

</head>

<body>

<div id="map"></div>



<!-- get jquery js -->
<script type="text/javascript" src="{{url_for('static', filename='portality/vendor/jquery-1.7.1.min.js')}}"></script>

<!-- get bootstrap js -->
<script type="text/javascript" src="{{url_for('static', filename='portality/vendor/bootstrap/js/bootstrap.min.js')}}"></script>

<!-- get select2 -->
<script type="text/javascript" src="/static/portality/vendor/select2-release-3.2/select2.min.js"></script>

<!-- get d3 -->
<script src="/static/map/d3.v3.min.js"></script>

<!-- get topojson -->
<script src="/static/map/topojson.v1.min.js"></script>
    
<script>
d3.select(window).on("resize", throttle);

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 9])
    .on("zoom", move);


var width = document.getElementById('map').offsetWidth;
var height = width / 2;

var topo,projection,path,svg,g;

var tooltip = d3.select("#map").append("div").attr("class", "tooltip hidden");

setup(width,height);

function setup(width,height){
  projection = d3.geo.mercator()
    .translate([(width/2), (height/2)])
    .scale( width / 2 / Math.PI);

  path = d3.geo.path().projection(projection);

  svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height)
      .call(zoom)
      .on("click", click)
      .append("g");

  g = svg.append("g");

}

d3.json("/static/map/world-topo-min.json", function(error, world) {

  var countries = topojson.feature(world, world.objects.countries).features;

  topo = countries;
  draw(topo);

});

function draw(topo,data) {


  var country = g.selectAll(".country").data(topo);

  country.enter().insert("path")
      .attr("class", "country")
      .attr("d", path)
      .attr("id", function(d,i) { return d.id; })
      .attr("title", function(d,i) { return d.properties.name; })
      .style("fill", '#eee');

  //offsets for tooltips
  var offsetL = document.getElementById('map').offsetLeft+20;
  var offsetT = document.getElementById('map').offsetTop+10;

  //tooltips
  country
    .on("mousemove", function(d,i) {

      var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

      tooltip.classed("hidden", false)
             .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
             .html(d.properties.name);

      })
      .on("mouseout",  function(d,i) {
        tooltip.classed("hidden", true);
      }); 

  //add points
  if ( data ) {
      data.hits.hits.forEach(function(i){
          var nm = i.fields["register.organisation.details.name"];
          if ( typeof nm != "string" ) {
            nm = nm[0];
          }
          nm = nm.toLowerCase().replace('university ','');
          nm = nm.replace(' university','');
          nm = nm.replace('college ','');
          nm = nm.replace('of ','');
          nm = nm.replace('the ','');
          if ( nm.length > 26 ) {
              nm = nm.substring(0,26) + '...';
          }
          addpoint(
            i.fields["register.organisation.details.lon"],
            i.fields["register.organisation.details.lat"],
            nm
          );
      });
  }

}


function redraw() {
  width = document.getElementById('map').offsetWidth;
  height = width / 2;
  d3.select('svg').remove();
  setup(width,height);
  draw(topo);
}


function move() {

  var t = d3.event.translate;
  var s = d3.event.scale; 
  zscale = s;
  var h = height/4;


  t[0] = Math.min(
    (width/height)  * (s - 1), 
    Math.max( width * (1 - s), t[0] )
  );

  t[1] = Math.min(
    h * (s - 1) + h * s, 
    Math.max(height  * (1 - s) - h * s, t[1])
  );

  zoom.translate(t);
  g.attr("transform", "translate(" + t + ")scale(" + s + ")");

  //adjust the country hover stroke width based on zoom level
  d3.selectAll(".country").style("stroke-width", 1 / s);

}



var throttleTimer;
function throttle() {
  window.clearTimeout(throttleTimer);
    throttleTimer = window.setTimeout(function() {
      redraw();
    }, 200);
}


//geo translation on mouse click in map
function click() {
  var latlon = projection.invert(d3.mouse(this));
  console.log(latlon);
}


//function to add points and text to the map (used in plotting capitals)
function addpoint(lat,lon,text) {

  var gpoint = g.append("g").attr("class", "gpoint");
  var x = projection([lat,lon])[0];
  var y = projection([lat,lon])[1];

  gpoint.append("svg:circle")
        .attr("cx", x)
        .attr("cy", y)
        .attr("class","point")
        .attr("r", 0.3);

  //conditional in case a point has no associated text
  if(text.length>0){

    gpoint.append("text")
          .attr("x", x+0.5)
          .attr("y", y+0.5)
          .attr("class","text")
          .text(text);
  }

}
</script>



<script>
jQuery(document).ready(function($) {

    var onmap = function(data) {
        draw(topo,data)
    }

    var query = {
        "query": {
            "match_all": {}
        },
        "size":3000,
        "fields": [
            "register.organisation.details.lat",
            "register.organisation.details.lon",
            "register.organisation.details.name"
        ]
    }

    $.ajax({
        type: 'GET',
        url: 'http://oarr.ooz.cottagelabs.com/query?source=' + JSON.stringify(query),
        dataType: 'JSONP',
        success: onmap
    });

});
</script>

</body>
</html>
