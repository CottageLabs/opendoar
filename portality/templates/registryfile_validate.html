{% extends "base.html" %}

{% block content %}

<div class="jumbotron odh">
    <h1>
        Registry File Validator
    </h1>
</div>

<form method="POST" action="{{url_for('validate_registry_file')}}" enctype="multipart/form-data">
<div class="row" style="margin-bottom: 40px">
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-10">
        <input style="font-size: 40px; width: 100%; height: 80px; line-height: 40px" type="text" name="url" placeholder="http:// your registry file url here">
        <p><strong>OR</strong></p>
        <input type="file" name="upload">
    </div>
</div>
 <div class="row">
    <div class="col-md-3">&nbsp;</div>
    <div class="col-md-6">
        <button class="btn btn-success" style="width: 100%; font-size: 30px; line-height: 30px">
            Validate my registry file
        </button>
    </div>
</div>
</form>

{% endblock %}
